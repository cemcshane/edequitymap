<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <link rel="stylesheet" href="css/map.css">
    </head>
    <body>
        <header class="jumbotron">
            <div class="container">
                <div class="row row-header">
                    <div class="col-12 col-sm-9">
                        <h1>School District Equity Map</h1>
                        <h4>Greater St. Louis Area</h4>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div id="map" class="col-12 col-md-9"></div>
                <div class="col-12 col-md-3">
                    <h4>Color by:</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="indicator" id="perc_frl" checked>
                        <label class="form-check-label" for="perc_frl">
                            Percent of students on free reduced lunch
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="indicator" id="perc_college">
                        <label class="form-check-label" for="perc_college">
                            Percent of students entering a 4 year college/university
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="indicator" id="spending_per_stud">
                        <label class="form-check-label" for="spending_per_stud">
                            Expenditures per student
                        </label>
                    </div>
                    <div id="legend">
                        <h5>Legend</h5>
                    </div>                      
                </div>
            </div>
        </div>

        <template id="popup">
            <div class="container">
                <div class="row justify-content-center"><h5>District</h5></div>
                <div class="row">
                    
                    <div class="col-12">Students on Free Reduced Lunch: <span id="perc_frl_display"></span>%</div>
                    <div class="col-12">Students College-bound: <span id="perc_college_display"></span>%</div>
                    <div class="col-12">Average Expenditures/Student: $<span id="spending_per_stud_display"></span></div>
                    <div class="col-12"><span id="accred_status_display"></span></div>
                </div>                     
             </div>
        </template>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script src="../js/d3.min.js"></script>
        <script src="js/map.js"></script>
    </body>
</html>
